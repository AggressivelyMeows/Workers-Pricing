<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unofficial Cloudflare Workers™ pricing calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link
      rel="preload"
      href="/font/Inter-roman.var.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <meta name="title" content="Cloudflare Workers™ pricing calculator">

  <!--
    To make the scrollbar styled for dark mode, we can set the background color for the body itself and the scroll will be based on that
    We also force overflow-y: scroll to prevent content shift when changing to pages with less content than the screen.
  -->
  <body style="background:#171717;overflow-y:scroll;">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
